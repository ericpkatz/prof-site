<html>
  <head>
<style>
form {
  border: solid 1px dodgerBlue;
  padding: 1rem;
  display: flex;
  justify-content: center;
}
input {
  height: 3rem;
}

#container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  height: 100vh;
}

#container > div {
  width: 25px;
  height: 25px;
  background-color: tomato;
  border-radius: 50%;
}

#container > div.blue {
  background-color: dodgerBlue;
  transition: background-color 1s;
}
</style>
  </head>
  <body>
    <form>
      <input name='px' value='50'/>
    </form>
    <div id='container'>
    </div>

  <script>
    const form = document.querySelector('form');
    const input = document.querySelector("input[name='px']");
    const container = document.querySelector('#container');

    container.addEventListener('click', (ev)=> {
      if(ev.target.classList.contains('blue')){
        container.removeChild(ev.target);
      }
    });

    const generateCircle = ()=> {
      const circle = document.createElement('div');
      const size = `${input.value}px`;
      circle.style.width = size; 
      circle.style.height = size; 
      container.appendChild(circle);
      input.value = 25 + Math.floor(Math.random()*50);
      setTimeout(function(){
        circle.classList.add('blue');
      }, 500);
    };
    form.addEventListener('submit', function(ev){
      ev.preventDefault();
      generateCircle();
    });
    generateCircle();
    generateCircle();
    generateCircle();
  </script>
  </body>
</html>
